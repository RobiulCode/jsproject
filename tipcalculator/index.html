<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body">
            <h1 class="display-5 text-center">Tips calculator</h1>
            <form id="form-area">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    class="form-control"
                    id="inputBill"
                    placeholder="Enter Ammount"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 col-md-2">
                  <label for="tipInput">Tips :</label>
                </div>
                <div class="col-8">
                  <input
                    type="range"
                    class="form-range"
                    id="tipInput"
                    value="0"
                  />
                </div>
                <div class="col-2">
                  <span
                    id="tipOutput"
                    class="text-center bg-warning px-2 py-1 rounded-3"
                    >%</span
                  >
                </div>
              </div>
            </form>
            <hr />
            <div id="output">
              <p class="fw-bolder fs-4 text-center text-decoration-underline">
                Result:
              </p>
              <div class="input-group">
                <span class="input-group-text">Tip Ammount:</span>
                <input
                  type="number"
                  id="tipTotal"
                  class="form-control"
                  placeholder="Total Tip"
                  disabled
                />
              </div>
              <div class="input-group mt-2">
                <span class="input-group-text">Bill Ammount with Tip:</span>
                <input
                  type="number"
                  id="totalBill"
                  class="form-control" placeholder="Total Bill"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
