<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./fav.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container text-center bg-light shadow-lg">
      <div class="row mb-5">
        <div class="col-12 col-md-6 col-lg-6 mx-auto">
          <h1 class="display-6 fw-bolder mb-4">Weather Apps</h1>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your City Name"
              id="search-value"
            />
            <input
              type="button"
              value="Search"
              class="input-group-text btn btn-primary"
              id="search"
            />
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12 col-md-6 col-lg-6 mx-auto">
          <h3 class="display-6 fw-lighter" id="country-name"></h3>
          <p class=""><span id="temperature"></span></p>
          <p id="description"></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
