<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-6 text-center">Book List <span class="text-warning">Error404 Team</span></h1>
        <!--Form UI-->
        <form id="book-form">
            <div class="form-group">
                <label for="tittle">Book Name:</label>
                <input type="text" id="tittle" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author Name:</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Publish Year:</label>
                <input type="text" id="year" class="form-control">
            </div>
            <div class="form-group mt-4">
                <input type="submit" id="submit" class="form-control btn btn-warning text-white fw-bolder" value="Add Book">
            </div>
        </form>
        <!--table UI-->
        <table class="table table-stripped mt-4 text-center">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Publish Year</th>
                </tr>
            </thead>
            <tbody id ="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
