<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details using API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-6 mx-auto">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a number that you want to show user"
            />
            <input
              type="submit"
              class="input-group-text btn btn-warning"
              value="Search"
              id="searchBtn"
            />
          </div>
        </div>
      </div>
      <div class="row mt-5 g-2">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <ul class="list-group" id="user-list"></ul>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
